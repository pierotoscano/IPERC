<h2 mat-dialog-title>Agregar Actividad</h2>
<form [formGroup]="formAddActividad">
  <mat-dialog-content class="mat-typography">
    <!-- <mat-form-field class="full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field> -->
    <mat-form-field class="full-width">
      <mat-label>Actividad</mat-label>
      <textarea formControlName="descripcion"
        matInput 
        rows=3 
        placeholder="DescripciÃ³n"
        formControlName="descripcion"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipoRiesgo">
        <mat-option [value]="-1">Seleccione</mat-option>
        <mat-option *ngFor="let riesgotipo of riesgotipos" [value]="riesgotipo.idTipoRiesgo">
          {{riesgotipo.tipoRiesgo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Maquina</mat-label>
      <!-- <mat-select [formControl]="maquinas" multiple>
        <mat-option *ngFor="let maquina of maquinaList" [value]="maquina">{{maquina}}</mat-option>
      </mat-select> -->
      <mat-chip-list #chipListMaquina>
        <mat-chip
          *ngFor="let maquina of maquinas"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="removeMaquina(maquina)">
          {{maquina}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <!-- [matAutocomplete]="auto" -->
        <input
          #maquinaInput
          [formControl]="maquinaCtrl"
          [matChipInputFor]="chipListMaquina"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="addMaquina($event)">
      </mat-chip-list>
      <!-- <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedMaquina($event)">
        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
          {{fruit}}
        </mat-option>
      </mat-autocomplete> -->
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Herramienta</mat-label>
      <!-- <mat-select [formControl]="herramientas" multiple>
        <mat-option *ngFor="let herramienta of herramientaList" [value]="herramienta">{{herramienta}}</mat-option>
      </mat-select> -->
      <mat-chip-list #chipListHerramienta>
        <mat-chip
          *ngFor="let herramienta of herramientas"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="removeHerramienta(herramienta)">
          {{herramienta}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <!-- [matAutocomplete]="auto" -->
        <input
          #herramientaInput
          [formControl]="herramientaCtrl"
          [matChipInputFor]="chipListHerramienta"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="addHerramienta($event)">
      </mat-chip-list>
      <!-- <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedHerramienta($event)">
        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
          {{fruit}}
        </mat-option>
      </mat-autocomplete> -->
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Equipo</mat-label>
      <!-- <mat-select [formControl]="equipos" multiple>
        <mat-option *ngFor="let equipo of equipoList" [value]="equipo">{{equipo}}</mat-option>
      </mat-select> -->
      <mat-chip-list #chipListEquipo>
        <mat-chip
          *ngFor="let equipo of equipos"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="removeEquipo(equipo)">
          {{equipo}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <!-- [matAutocomplete]="auto" -->
        <input
          #equipoInput
          [formControl]="equipoCtrl"
          [matChipInputFor]="chipListEquipo"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="addEquipo($event)">
      </mat-chip-list>
      <!-- <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedEquipo($event)">
        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
          {{fruit}}
        </mat-option>
      </mat-autocomplete> -->
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Producto</mat-label>
      <!-- <mat-select [formControl]="productos" multiple>
        <mat-option *ngFor="let producto of productoList" [value]="producto">{{producto}}</mat-option>
      </mat-select> -->
      <mat-chip-list #chipListProducto>
        <mat-chip
          *ngFor="let producto of productos"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="removeProducto(producto)">
          {{producto}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <!-- [matAutocomplete]="auto" -->
        <input
          #productoInput
          [formControl]="productoCtrl"
          [matChipInputFor]="chipListProducto"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="addProducto($event)">
      </mat-chip-list>
      <!-- <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedProducto($event)">
        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
          {{fruit}}
        </mat-option>
      </mat-autocomplete> -->
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <!-- [mat-dialog-close]="data" -->
    <button mat-button (click)="saveDialog()" mat-button cdkFocusInitial>
      <mat-icon>save</mat-icon>
      Grabar
    </button>
  </mat-dialog-actions>
</form>
