<mat-card>
    <div class="container">
        <span mat-card-title>Registrar Actividad</span>
        <div fxLayout="row" fxLayoutAlign="center">
            <form novalidate style="width: 90%;">
                <div fxLayout="column">
                    <mat-form-field>
                        <mat-label>Actividad</mat-label>
                        <textarea matInput placeholder="Detalle la actividad" rows="5"></textarea>
                    </mat-form-field>

                    <mat-form-field appearance="standard">
                        <mat-label>Tipo</mat-label>
                        <mat-select [errorStateMatcher]="matcher">
                            <mat-select-search placeholderLabel="Seleccione un típo"></mat-select-search>
                            <mat-option [value]="-1">Seleccione</mat-option>
                            <mat-option [value]="Tipo1">Tipo1</mat-option>
                            <mat-option [value]="Tipo2">Tipo2</mat-option>
                            <!-- <mat-option *ngFor="let desplegable of listaTipoMaterialFilter" [value]="desplegable.Id">{{desplegable.Title}}</mat-option> -->
                        </mat-select>
                        <!-- <mat-error>
                                {{ errors.IdTipoMaterial }}
                            </mat-error> -->
                    </mat-form-field>

                    <mat-form-field appearance="standard">
                        <mat-label>Máquina</mat-label>
                        <input type="text" matInput/>
                        <!-- <mat-error>
                                {{ errors.DuracionTotalConservacion }}
                            </mat-error> -->
                    </mat-form-field>

                    <mat-form-field appearance="standard">
                        <mat-label>Herramienta</mat-label>
                        <input type="text" matInput/>
                        <!-- <mat-error>
                                {{ errors.DuracionTotalConservacion }}
                            </mat-error> -->
                    </mat-form-field>

                    <mat-form-field appearance="standard">
                        <mat-label>Equipo</mat-label>
                        <input type="text" matInput/>
                        <!-- <mat-error>
                                {{ errors.DuracionTotalConservacion }}
                            </mat-error> -->
                    </mat-form-field>
                    
                    <mat-form-field appearance="standard">
                        <mat-label>Producto</mat-label>
                        <input type="text" matInput/>
                        <!-- <mat-error>
                                {{ errors.DuracionTotalConservacion }}
                            </mat-error> -->
                    </mat-form-field>

                    <br>

                    <div>
                        <button type="button" mat-raised-button color="primary" style="float: right; margin: 3px;">
                            <mat-icon>save</mat-icon>
                            <span>REGISTRAR</span>
                        </button>
                        <button type="button" mat-raised-button mat-raised-button style="float: right; margin: 3px;">
                            <mat-icon>cancel</mat-icon>
                            <span>CANCELAR</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-card>
