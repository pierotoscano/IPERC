<h1 mat-dialog-title>Lista de usuarios</h1>
<div *ngIf="listParticipantesSelection.length > 0" mat-dialog-content>
  <table mat-table [dataSource]="listParticipantesSelection"
    class="mat-elevation-z8">

    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef> Opci√≥n </th>
      <td mat-cell *matCellDef="let participanteToSelect">
        <mat-checkbox class="example-margin" [(ngModel)]="participanteToSelect.selected"
          (change)="addOrPutOffParticipante(participanteToSelect.Id,participanteToSelect.selected)" [disabled]="participanteToSelect.Email==null"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let participanteToSelect"> {{participanteToSelect.Id}} </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let participanteToSelect"> {{participanteToSelect.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let participanteToSelect"> {{participanteToSelect.Email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
