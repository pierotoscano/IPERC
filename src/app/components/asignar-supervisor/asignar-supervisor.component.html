<form [formGroup]="formDatosAsignarSupervisor" (submit)="asignarSupervisor()" novalidate style="width: 90%;">

  <div class="col-lg-6 col-md-6 col-sm-6">
    <mat-form-field appearance="outline">
      <mat-label>Proceso</mat-label>
      <!-- disabled="true" -->
      <mat-select formControlName="proceso" [disabled]="true">
        <mat-select-search placeholderLabel="Seleccione un proceso"></mat-select-search>
        <mat-option *ngFor="let proceso of listProcesos" [value]="proceso.idProceso">{{proceso.proceso}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-6">
    <mat-form-field appearance="outline">
      <mat-label>Supervisor</mat-label>
      <mat-select formControlName="supervisor" [errorStateMatcher]="matcher" [disabled]="matriz">
        <mat-option *ngFor="let supervisor of listSupervisores" [value]="supervisor.idUsuario">
          {{supervisor.usuario}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary" style="float: right; margin: 3px;" [disabled]="matriz">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>
  </div>
</form>
